<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABEKO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <!--Top Part-->
        <div class="title">
            <div class="back"><h2><</h2></div>
    
            <div class="PlantAnalyzer">
                <h2>Plant Analyzer</h2>
            </div>
                
            <div class="next"><h2>></h2></div>
        </div>
        <br>

        <div class="search-container">
            <div class="search-bar">
                <div class="autocomplete">
                <input type="text" class="search-box" id="plants-box" name="search" autocomplete="off" placeholder="   Cari tanaman" minlength="2">
                </div>
            </div>
            <div id="plantList" class="autocomplete-items"></div>
        </div>
        <br>

        <div class="box">
            <div class="images">
                <img src="../Images/Mobile/SmartGardener/cabaimerah.png" alt="">
            </div>
        </div>

        <!--Middle Part-->
        <div class="sub-title">
            <h2>Masalah Yang Terjadi</h2>
        </div>

        <div class="box-2">
            <div class="problem1">Masalah Pada Tangkai:</div>
            <div class="selection">
                <select>
                    <option value="">Tangkai Tanaman Kecil</option>
                    <option value="">GitHub</option>
                    <option value="">Instagram</option>
                    <option value="">Facebook</option>
                    <option value="">LinkedIn</option>
                    <option value="">Twitter</option>
                    <option value="">Reddit</option>
                </select>
            </div>
        </div>

        <div class="box-2">
            <div class="problem1">Masalah Pada Daun:&nbsp;&nbsp;&nbsp;</div>
            <div class="selection">
                <select>
                    <option value="">Daun Tidak Tumbuh</option>
                    <option value="">GitHub</option>
                    <option value="">Instagram</option>
                    <option value="">Facebook</option>
                    <option value="">LinkedIn</option>
                    <option value="">Twitter</option>
                    <option value="">Reddit</option>
                </select>
            </div>
        </div>

        <div class="box-2">
            <div class="problem1">Masalah Pada Tanah:&nbsp;&nbsp;</div>
            <div class="selection">
                <select>
                    <option value="">Tanah Kering</option>
                    <option value="">GitHub</option>
                    <option value="">Instagram</option>
                    <option value="">Facebook</option>
                    <option value="">LinkedIn</option>
                    <option value="">Twitter</option>
                    <option value="">Reddit</option>
                </select>
            </div>
        </div>

        <div class="set-layout-button">
            <button>Cek Hasil Kecocokan Tanaman</button>
        </div>
</body>
</html>
