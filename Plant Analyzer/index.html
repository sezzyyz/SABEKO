<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABEKO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <!--Top Part-->
        <div class="title">
            <div class="back"><h2><</h2></div>
    
            <div class="PlantAnalyzer">
                <h2>Plant Analyzer</h2>
            </div>
                
            <div class="next"><h2>></h2></div>
        </div>
        <br>

        <div class="search-container">
            <div class="search-bar">
                <div class="autocomplete">
                <input type="text" class="search-box" id="plants-box" name="search" autocomplete="off" placeholder="   Cari tanaman" minlength="2">
                </div>
            </div>
            <div id="plantList" class="autocomplete-items"></div>
        </div>
        <br>

        <div class="box">
            <div class="images">
                <img src="../Images/Mobile/SmartGardener/cabaimerah.png" alt="">
            </div>
        </div>

        <div class="sub-title">
            <h2>Masalah Yang Terjadi</h2>
        </div>

        <div class="box-2">
            <div class="check">
                <div class="check-box">1</div>
                <div class="problem">Tanaman tidak kunjung tumbuh</div>
            </div>
            
            <div class="check">
                <div class="check-box">1</div>
                <div class="problem">Daun tanaman rontok</div>
            </div>

            <div class="check">
                <div class="check-box">1</div>
                <div class="problem">Tanaman tidak berbuah</div>
            </div>

            <div class="check">
                <div class="check-box">1</div>
                <div class="problem">Daun tanaman berlubang</div>
            </div>

            <div class="check">
                <div class="check-box">1</div>
                <div class="problem">Tanaman menjadi kering</div>
            </div>

            <div class="check">
                <div class="check-add">OPSIONAL</div>
            </div>
        </div>
</body>
</html>
