<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABEKO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Top Part-->
    <div class="top-container">
        <div class="SABEKO">
            <span><h1>SABEKO</h1>
            <h4>Sarana Berkebun di Kota</h4></span>
        </div>

        <div class="navbar">
            <div class="menu">
                <a href="homepage.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Service</a>
            </div>
        </div>

        <div class="profile">
            <p>Profile</p>
        </div>
    </div>

    <div class="search-bar">
        <input class="search-box" type="text" placeholder="   Apa yang ingin kamu cari?">
    </div>

    <!--Middle Part-->
    <div class="mid-container">
        <div class="sub-container1">
            <img src="Images/Dekstop/HomePage/article1.png" alt="Artikel-1">
        </div>
        
        <div class="sub-container2">
            <span>
                <div class="artikel-2">
                    <img src="Images/Dekstop/HomePage/article2.png" alt="Artikel-2">
                </div>

                <div class="child-container">
                    <div class="artikel-3">
                        <img src="Images/Dekstop/HomePage/article3.png" alt="Artikel-3">
                    </div>
                    
                    <div class="artikel-4">
                        <img src="Images/Dekstop/HomePage/article4.png" alt="Artikel-4">
                    </div>
                </div>
            </span>
        </div>

        <div class="sub-container3">
            <div class="artikel-5">
                <img src="Images/Dekstop/HomePage/article5.png" alt="artikel-5">
                <span class="tag1"><h1><br>Popular</h1></span>
            </div>
        </div>
    </div>

    <!--Bottom Part-->
    <div class="bot-container">
        <div class="sub-container4">
            <img src="Images/Dekstop/HomePage/article6.png" alt="Artikel-6">
        </div>

        <div class="sub-container5">
            <div class="artikel-7">
                <img src="Images/Dekstop/HomePage/article7.png" alt="Artikel-7">
            </div>
                
            <div class="artikel-8">
                <img src="Images/Dekstop/HomePage/article8.png" alt="Artikel-8">
            </div>
        </div>
    </div>

    <!--Mobile Top Part-->
    <div class="layanan">
        <div class= "konsultasi">
            <div class= "konsultasi-text">
                <h1>Konsultasi Gratis</h1>
                <p>Dapatkan dukungan gratis
                    <br>dari
                    layanan pelanggan
                    <br>kami sekarang juga.</p>
                <button onclick= "window.location.href='www.facebook.com' " class = "button">Hubungi</button>
            </div>
                
            <div class= "konsultasi-pict">
                <img src="Images/Mobile/HomePage/Support.png" alt="Support">
            </div>
        </div>
    </div>

    <!--Mobile Middle Part-->
    <div class="pelayanan">
        <div class = "mid-left">
            <h1>Pelayanan Kami</h1>
        </div>
        
        <div class = "mid-right">
            <a href="">Lainnya</a>
        </div>
    </div>

    <!--Mobile Bottom Part-->
    <div class="box-service">
        <div class="box1">
            <a href="My Garden/index.html">
                <img src="Images/Mobile/HomePage/mygarden.png" alt="Support">
            </a>
        </div>

        <div class="box2">
            <a href="Plant Analyzer/index.html">
                <img src="Images/Mobile/HomePage/plantanalyzer.png" alt="Support">
            </a>
        </div>

        <div class="box3">
            <a href="Planting Plan/index.html">
                <img src="Images/Mobile/HomePage/plantingplan.png" alt="Support">
            </a>
        </div>

        <div class="box4">
            <a href="Smart Gardener/index.html">
                <img src="Images/Mobile/HomePage/smartgardener.png" alt="Support">
            </a>
        </div>

</html>
